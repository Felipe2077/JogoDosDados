<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo dos dados</title>
  <link rel="stylesheet" href="./style/styles.css">
</head>

<body>
  <header>
    <div class="resultado">Clique para sortear</div>
  </header>
  <main class="GameContainer">
    <div class="dices">
      <div class="dice">
        <p class="firstPlayer">Primeiro Jogador</p>
        <img src="./images/dice1.png" alt="" class="diceOne">
      </div>
      <div class="dice">
        <p class="secondPlayer">Segundo Jogador</p>
        <img src="./images/dice1.png" alt="" class="diceTwo">
      </div>
    </div>
    <button onclick="setDices()">Clique para sortear</button>
  </main>

  <footer>Desenvolvido por Felipe Batista</footer>

  <script src="./scripts/script.js"></script>
</body>

</html>
